<template>
  <lightning-card title="Account Manager">
    <lightning-layout>
      <lightning-layout-item size="6" padding="around-small">
        <lightning-card title="Create a new Account">
          <lightning-input
            name="Account Name"
            label="name"
            onchange={accountNameChangeHandler}
          ></lightning-input>
          <lightning-input
            name="Phone Name"
            type="phone"
            label="phone"
            onchange={accountPhoneNumberChangeHandler}
          ></lightning-input>
          <lightning-input
            name="Website"
            type="url"
            label="website"
            onchange={accountWebsiteChangeHandler}
          ></lightning-input>
        </lightning-card>
        <lightning-button
          label="Create Account"
          onclick={createAccount}
          variant="brand"
        ></lightning-button>
      </lightning-layout-item>
      <lightning-layout-item size="6" padding="around-small">
          <lightning-card title="View the Record">
          
              <p><lightning-formatted-text value={retAccountName}></lightning-formatted-text></p>
              <p><lightning-formatted-phone value={retAccountPhone}></lightning-formatted-phone></p>
              <p><lightning-formatted-url value={retAccountWebsite}></lightning-formatted-url></p>

          </lightning-card>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
